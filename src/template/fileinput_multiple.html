
<div class="col-md-12 m-t-15" id="{__id__}">
    <script>
        window['files-{__name__}'] = {__value__};
    </script>
    <input type='file' name="{__name__}"   data-type='bootstrap-fileinput-multiple' multiple="true" title='请上传文件' class='file'  data-upload-url="{__upload-url__}"  />
    <div class="vue-app">
        <div class="row border-hr m-t-10" style="overflow: hidden;" v-for="(vo, key, index) in files">
            <div class="col-xs-12 col-md-4 col-lg-3">
                <img v-bind:src="vo.url" data-type="layer" v-bind:data-image="vo.url" class="img-thumbnail">
            </div>
            <div class="col-xs-12 col-md-8 col-lg-9 ">
                <input type="hidden" v-bind:name="(input_name + '[' + vo.sign + '][url]')"
                       v-bind:value="vo.url">
                <div class="row form-inline">
                    <div class="col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-addon">排序</div>
                            <input type="text" class="form-control" v-on:change="sort"
                                   v-model="vo.sort"
                                   v-bind:name="(input_name + '[' + vo.sign + '][sort]')"
                                   placeholder="10" style="flex:none;width:50px;">
                            <span class="input-group-addon">主题</span>
                            <input type="text" class="form-control"
                                   v-bind:name="(input_name + '[' + vo.sign + '][title]')"
                                   class="form-control" v-model="vo.title" placeholder="主题">

                            <div class="btn-group">
                                <button class="btn btn-default" v-on:click="remove(key)">
                                                        <span class="glyphicon glyphicon-trash"
                                                              aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 m-t-10">
                        <textarea class="form-control" style="width: 100%" v-bind:name="(input_name + '[' + vo.sign + '][description]')" rows="3" placeholder="描述" v-model="vo.description"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
